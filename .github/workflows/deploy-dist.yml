name: Build and Deploy to Distribution Repo

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to distribution repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DIST_REPO_TOKEN }}
          publish_dir: ./dist
          destination_dir: .
          external_repository: NataPeralta/pagination-js
          publish_branch: main
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
